name: React Starter For GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  Build:
    # ğŸ‘‰ğŸ» install + build
    runs-on: ubuntu-22.04
    steps:
      - name: checkout code
        uses: actions/checkout@v3
      - name: setup node
        uses: actions/setup-node@v2
        with:
          node-version: '18.18'
      - name: Install and Build
        run: npm install && npm run build
      # ä¸Šä¼ æ‰“åŒ…å¥½çš„æ–‡ä»¶ï¼Œæ‰€ä»¥ä¸‹ä¸€æ­¥å¯ä»¥ä½¿ç”¨
      - name: upload files
        uses: actions/upload-artifact@v2
        with:
          name: build-pages
          path: build
          retention-days: 1
  Deploy:
    # ğŸ‘‰ğŸ» deploy to github pages
    needs: Build # ç¡®ä¿build é˜¶æ®µå®Œæˆ
    runs-on: ubuntu-22.04
    steps:
      - name: checkout code
        uses: actions/checkout@v2
      - name: download build files
        uses: actions/download-artifact@v2
        with:
          name: build-pages
          path: build
      - name: deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-spages
          folder: build
          token: '${{ secrets.EXAMPLES20231229 }}'
